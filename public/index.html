<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>フォトコン ギャラリー（デモ・Bootstrap版）</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- App CSS -->
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">フォトコンテスト ギャラリー</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#rules">募集要項</a></li>
          <li class="nav-item"><a class="nav-link" href="#result">結果発表</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- 概要 + デモ操作パネル -->
    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-2">フォトコンテスト</h2>
          <p class="text-muted small mb-3">開催中の作品を表示しています。会場ごとにスクロールしてご覧ください。</p>

          <div class="row g-3 align-items-center">
            <div class="col-auto form-check">
              <input class="form-check-input" type="checkbox" id="demoToggle">
              <label class="form-check-label" for="demoToggle">デモ自動追加（ライブ風）</label>
            </div>
            <div class="col-auto d-flex align-items-center">
              <label for="intervalInput" class="col-form-label me-2">間隔(秒)</label>
              <input id="intervalInput" type="number" min="1" value="4" class="form-control form-control-sm" style="width:6rem;">
            </div>
            <div class="col-auto">
              <button id="addOneBtn" class="btn btn-sm btn-primary">手動で1件追加</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 並び替えタブ -->
    <ul class="nav nav-tabs mb-3" role="tablist">
      <li class="nav-item" role="presentation">
        <a id="tabNew" class="nav-link active" href="#" role="tab" aria-selected="true">新着順</a>
      </li>
      <li class="nav-item" role="presentation">
        <a id="tabPopular" class="nav-link" href="#" role="tab" aria-selected="false">人気順</a>
      </li>
    </ul>

    <!-- 会場セクション -->
    <section id="venues" class="d-grid gap-5"></section>

    <!-- 無限ロード番兵 -->
    <div id="sentinel" class="text-center text-muted py-3 small">さらに読み込む…</div>
  </main>

  <!-- Lightbox Modal (Bootstrap) -->
<div class="modal fade" id="lightbox" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <!-- 原盤比率表示キャンバス -->
        <div class="lb-canvas">
          <img id="lightboxImage" src="" alt="拡大画像">
        </div>
      </div>

      <!-- フッター拡張 -->
      <div class="modal-footer flex-column align-items-stretch">
        <!-- 上段: タイトル・メタ情報 -->
        <div class="d-flex justify-content-between w-100 mb-2">
          <div>
            <div id="lbTitle" class="fw-semibold"></div>
            <div id="lbMeta" class="text-muted small"></div>
          </div>
          <div id="lbTakenAt" class="text-muted small"></div>
        </div>

        <!-- 中段: アクションボタン -->
        <div class="d-flex justify-content-end gap-2 w-100 mb-2">
          <button id="lbLikeBtn" type="button" class="btn btn-sm btn-outline-danger">
            ♥ いいね <span id="lbLikeCount">0</span>
          </button>
          <button id="lbShareBtn" type="button" class="btn btn-sm btn-outline-primary">
            ↗ 共有
          </button>
        </div>

        <!-- 下段: コメント表示 -->
        <div class="w-100">
          <div id="lbAuthorComment" class="small mb-1">
            <span class="fw-bold">投稿者コメント:</span>
            <span id="lbAuthorCommentText" class="text-muted">（投稿者のコメント表示）</span>
          </div>
          <div id="lbAiComment" class="small">
            <span class="fw-bold">AIコメント:</span>
            <span id="lbAiCommentText" class="text-muted">（AIによるコメント表示）</span>
          </div>
        </div>

        <!-- 閉じる -->
        <div class="d-flex justify-content-end w-100 mt-2">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="./assets/app.js"></script>
</body>
</html>
